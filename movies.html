  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  <script>
    $("#titleQuery").css("color", "white");

  $("#buttonTitle").click(function(){
      var movieQuery = $( "#titleQuery" ).val();
      var queryURL = `https://cors-anywhere.herokuapp.com/https://www.omdbapi.com/?t=" + ${movieQuery} + "&apikey=trilogy`;

      

      console.log(queryURL);
      
      $.ajax({
          crossDomain: true,
          headers: {
              "Access-Control-Allow-Origin": "*",
              "Access-Control-Allow-Methods": "GET, POST, PATCH, PUT, DELETE, OPTIONS"
          },
          url: queryURL,
          method: "GET"
        }).then(function(response) {
          console.log(response);
          

          $("#movie-view").empty();


          var movieDiv = $("<div class='movie'>");
          
          var rating = response.Rated;
          var pOne = $("<p>").text("Rating: " + rating);
          movieDiv.append(pOne);
          
          var released = response.Released;
          var pTwo = $("<p>").text("Released: " + released);
          movieDiv.append(pTwo);

          var plot = response.Plot;
          var pThree = $("<p>").text("Plot: " + plot);
          movieDiv.append(pThree);

          var imgURL = response.Poster;
          var image = $("<img>").attr("src", imgURL);

          movieDiv.append(image);

          $("#movie-view").append(movieDiv);
  
  });


});




  </script>
